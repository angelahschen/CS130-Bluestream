{% extends "base_dashboard.html" %}
{% load static %}

{% block content %}
    <div class="wrapper">
<div class="main-panel">

    <nav class="navbar navbar-inverse navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">


                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="">
                               Account
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="content">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card ">
                            <div class="header">
                                <h4 class="title">Projects List</h4>
                            </div>
                            <div class="content">
                                <div class="table-full-width">
                                    <table class="table">
                                        <tbody>
                                                {% for project in projects %}
                                                    <tr>
                                                    <td><a href="project/{{project.name}}">{{ project.name }} </a></td>
                                                    </tr>
                                                {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    <a class="btn btn-default btn-lg" href="newproject">Create New Project &raquo;</a>
                    <a class="btn btn-danger btn-lg">Remove project</a>
                    </div>
                </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2017 Blue Stream</a>
                </p>
            </div>
        </footer>
</div>
    </div>
<!-- you need to include the shieldui css and js assets in order for the charts to work -->
{% endblock content %}
